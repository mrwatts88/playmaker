openapi: 3.0.0
info:
  title: Draft XP API
  version: 1.0.0

paths:
  /users:
    post:
      summary: Create a new user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
      responses:
        "201":
          description: User created
        "400":
          description: Bad request
        "500":
          description: Internal Server Error

  /users/{id}:
    get:
      summary: Get user details
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: User object
        "404":
          description: User not found
        "500":
          description: Internal Server Error

  /contests:
    get:
      summary: List available contests
      parameters:
        - name: filter
          in: query
          required: false
          schema:
            type: string
      responses:
        "200":
          description: List of contests

  /contests/{id}:
    get:
      summary: Get contest
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Contest details

  /contests/{contestId}/user/{userId}:
    post:
      summary: Enter a contest
      parameters:
        - name: contestId
          in: path
          required: true
          schema:
            type: string
        - name: userId
          in: path
          required: true
          schema:
            type: string
      responses:
        "201":
          description: Contestant created

  /contests/{id}/draftable-athletes:
    get:
      summary: Get draftable athletes for a contest
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: List of athletes

  /contests/{id}/game:
    get:
      summary: Get full contest state (polling)
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Contest state including contestants, event feed, and boosts

